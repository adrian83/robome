version: '3'
services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
    - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always

  cassandra-load-keyspace:
      container_name: cassandra-load-keyspace
      image: cassandra:latest
      depends_on:
        - cassandra
      volumes:
        - ./robome-be/src/main/resources/cassandra.cql:/schema.cql 
      command: /bin/bash -c "sleep 60 && echo loading cassandra keyspace && cqlsh cassandra -f /schema.cql"

  backend:
    build: ./robome-be
    ports:
    - "6060:6060"
    volumes:
    - .:/robome-backend
    depends_on:
    - 'cassandra'

  frontend:
    build: ./robome-fe
    ports:
    - "3000:3000"
    volumes:
    - .:/robome-frontend